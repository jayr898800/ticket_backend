<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Repair Portal</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;

      background-image: url("background.png");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }

    .card {
      background: #fff;
      padding: 20px 40px;
      border-radius: 16px;
      text-align: center;
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.15);
      max-width: 420px;
      width: 100%;
      position: relative;
      overflow: hidden;
    }

    .logo-container {
      flex: 0 0 200px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .card img.logo {
      max-width: 180px;
      display: block;
      margin: -10px auto -20px;
    }

    .card h2 {
      font-size: 22px;
      font-weight: 800;
      color: #0a2342;
      margin-bottom: -10px;
    }

    .card p.subtitle {
      font-size: 14px;
      color: #3f7fcf;
      margin-bottom: 10px;
    }

    .label {
      font-size: 14px;
      color: #333;
      margin: 15px 0 8px;
      text-align: left;
    }

    .btn {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
      padding: 16px;
      margin-bottom: 20px;
      font-size: 14px;
      font-weight: 700;
      border-radius: 10px;
      cursor: pointer;
      border: none;
      transition: all 0.2s ease-in-out;
      text-decoration: none;
    }

    .btn-primary {
      background: #0ad500;
      color: #fff;
      box-shadow: 0 4px 10px rgba(29, 121, 242, 0.4);
    }

    .btn-primary:hover {
      background: #0f5fd8;
    }

    .btn-outline {
      background: #f9fcff;
      border: 2px solid #1d79f2;
      color: #1d79f2;
    }

    .btn-outline:hover {
      background: #e9f3ff;
    }

    .btn svg {
      flex-shrink: 0;
    }
  </style>
</head>
<body>
  <div class="card">
    <!-- Logo -->
    <img src="logo.png" alt="Ronald's Electronic Shop Logo" class="logo">

    <h2>RONALD'S ELECTRONIC REPAIR POTOTAN</h2>
    <p class="subtitle">"Your Trusted Repair & Electronics Partner"</p>

    <div class="label">Need a new repair?</div>
    <a class="btn btn-primary" href="repair_ticket.html">
      CREATE NEW TICKET NUMBER
      <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="white" viewBox="0 0 24 24"><path d="M22.7 19.3l-4.2-4.2c.9-1.5 1.5-3.2 1.5-5.1 0-5-4-9-9-9-2.3 0-4.4.9-6 2.4l4.2 4.2-2.1 2.1-4.2-4.2C2.9 7.1 2 9.2 2 11.5c0 5 4 9 9 9 1.9 0 3.6-.6 5.1-1.5l4.2 4.2c.4.4 1 .4 1.4 0l1-1c.4-.4.4-1 0-1.4zM11 18c-3.9 0-7-3.1-7-7 0-1.2.3-2.3.8-3.3l9.5 9.5c-1 .5-2.1.8-3.3.8zM18 10h-3V7h-2v3h-3v2h3v3h2v-3h3z"/></svg>
    </a>

    <div class="label">Already have a ticket?</div>
    <a class="btn btn-outline" href="checking_ticket_status.html">
      CHECK STATUS OF TICKET
      <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="#1d79f2" viewBox="0 0 24 24"><path d="M21 20l-5.9-5.9A7 7 0 1014 17l5.9 5.9 1.1-1.1zM10 16a6 6 0 110-12 6 6 0 010 12z"/></svg>
    </a>

    <div class="label">New here?</div>
    <a class="btn btn-outline" href="how_to_use_ticket.html">
      HOW TO USE TICKET
      <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="#1d79f2" viewBox="0 0 24 24"><path d="M12 2a10 10 0 100 20 10 10 0 000-20zm1 15h-2v-2h2v2zm0-4h-2V7h2v6z"/></svg>
    </a>
  </div>
</body>
</html>
